<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 32px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            margin: 20px 0;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #111827;
            margin: 24px 0 8px;
        }
        .description {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .read-more {
            display: inline-block;
            background-color: #007d9c;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin: 16px 0;
        }
        .read-more:hover {
            background-color: #00647d;
        }
        .unsubscribe {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }
        .unsubscribe a {
            color: #007d9c;
            text-decoration: none;
        }
        .unsubscribe a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2 class="title">{{.NewsTitle}}</h2>
            <p class="description">{{.NewsDescription}}</p>
            <a href="{{.NewsLink}}" class="read-more">Leia mais</a>
        </div>
        <div class="unsubscribe">
            <p>NÃ£o deseja mais receber nossos e-mails? <a href="{{.UnsubscribeLink}}">Clique aqui</a> para desinscrever.</p>
        </div>
    </div>
</body>
</html>
