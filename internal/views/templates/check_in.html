<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 32px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            text-align: center;
        }
        .image-container {
            width: 96px;
            height: 96px;
            margin: 0 auto 16px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #111827;
            margin: 24px 0 8px;
        }
        .description {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background-color: #007d9c;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin: 16px 0;
        }
        .button:hover {
            background-color: #00647d;
        }
        .footer-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">     
            <h2 class="title">Confirme sua Inscrição</h2>
            
            <p class="description">
                Obrigado por se inscrever na newsletter de notícias sobre Golang!
                Por favor, clique no botão abaixo para confirmar seu endereço de e-mail.
            </p>
            
            <a href="{{.ConfirmLink}}" class="button">Confirmar Inscrição</a>
            
            <p class="footer-text">
                Se você não se inscreveu na nossa newsletter, por favor ignore este e-mail.
            </p>
        </div>
    </div>
</body>
</html>
