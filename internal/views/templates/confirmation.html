<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 32px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #111827;
            margin: 24px 0 8px;
        }
        .description {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 24px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2 class="title">Inscrição Confirmada!</h2>
            <p class="description">Seu e-mail foi confirmado com sucesso!</p>
            <p class="description">A partir de agora, você receberá as notícias mais recentes sobre Golang.</p>
        </div>
    </div>
</body>
</html>
